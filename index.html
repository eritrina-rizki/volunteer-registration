<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="profile" href="https://gmpg.org/xfn/11" />
    <title>Become a Volunteer &#8211; Moreton Bay Regional Council &#8211; Save the Bay</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="privacy-policy page-template-default page page-id-3 logged-in admin-bar no-customize-support elementor-default elementor-kit-5">
    <header id="site-header" class="site-header dynamic-header" role="banner">
      <div class="header-outer-container">
        <div class="header-logo">
          <img src="https://cdn.theforage.com/vinternships/companyassets/2t4QruSmKkrN8jr7G/fPw4NBBXFNyuxHnwf/1656532130894/moreton colour logo.png" class="brand-logo" alt="Moreton Bay Regional Council logo">
        </div>
        <div class=header-sign-in>
          <button class="small-btn">Sign In</button>
        </div>
      </div>
    </header>
    <main id="content" class="site-main post-3 page type-page status-publish hentry" role="main">
      <div class="main-page">
        <h1 class="main-page-header">Save the Bay - Volunteer Registration</h1>
        <p class="main-page-description">Please complete the form below to register your interest in becoming a volunteer with Save the Bay.</p>
        <hr class="seperation-line">
        <div class="main-page-form-container">
          <form id="form" class="form" name="form">
            <div class="form-control">
              <label for="first-name">First name:</label>
              <input type="text" id="first-name" class="input-first" name="first" placeholder="e.g. John" autocomplete="off">
              <i class="fa fa-exclamation-circle"></i>
              <small>Error message</small>
            </div>
            <div class="form-control">
              <label for="last-name">Last name:</label>
              <input type="text" id="last-name" class="input-last" name="last" placeholder="e.g. Doe" autocomplete="off">
              <i class="fa fa-exclamation-circle"></i>
              <small>Error message</small>
            </div>
            <div class="volunteer">
              <label for="volunteer">Volunteer group:</label>
              <select id="select" class="select" name="select" required>
                <option value="General">General</option>
                <option value="Food & Drinks">Food & Drinks</option>
                <option value="Security">Security</option>
                <option value="Medical">Medical</option>
              </select>
            </div>
            <button type="submit" class="large-btn">Submit</button>
          </form>
        </div>
      </div>
    </main>
    <footer id="site-footer" class="site-footer dynamic-footer footer-has-copyright" role="contentinfo">
      <div class="footer-link-cont">
        <a class="footer-link">Terms &amp; conditions</a>&nbsp;| 
        <a class="footer-link">Privacy</a>&nbsp;| 
        <a class="footer-link">Right to Information</a>&nbsp;| 
        <a class="footer-link">Accessibility</a>
      </div>
    </footer>
</body>
<script src="./js/index.js"></script>
</html>
